<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <div class="col-lg-12">
            <h1 class="page-header">로그인</h1>
        </div>

        <form action="/login" method="post">
            <div class="form-group my-3">
                <label for="loginId">아이디</label>
                <input type="text" size="10" class="form-control" name="loginId" id="loginId" placeholder="input login id" required>
            </div>

            <div class="form-group my-3">
                <label for="password">비밀번호</label>
                <input type="password" width="30%" id="password" name="password" class="form-control" placeholder="input password" required>
            </div>

            <div class="m-1" >
                <button class="btn btn-primary " type="submit">로그인</button>
                <button class="btn btn-secondary " onclick="location.href='/'">취소</button>
            </div>
        </form>
    </th:block>
</th:block>
</html>
